language: ruby
rvm: 2.2
install: bundle install
script: bundle exec jekyll build
deploy:
  provider: elasticbeanstalk
  edge:
    source: cs50/dpl
  force_update: true
  access_key_id: "$AWS_ACCESS_KEY_ID"
  secret_access_key: "$AWS_SECRET_ACCESS_KEY"
  region: us-east-1
  app: manual50
  env: manual50
  bucket_name: travis50
  on:
    branch: master
